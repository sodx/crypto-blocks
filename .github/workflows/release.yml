name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-scripts --no-progress --no-interaction --no-dev

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.20.0'

      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install Yarn dependencies
        run: yarn install

      - name: Create release package
        run: |
            # Ensure final_build directory does not already exist
            if [ -d "final_build" ]; then rm -rf final_build; fi
            
            mkdir final_build
            rsync -av --exclude='build' --exclude='vendor' --exclude='.git' --exclude='node_modules' --exclude='.husky' --exclude='src' --exclude='.env' --exclude='.eslintrc.js' --exclude='.gitignore' --exclude='.nvmrc' --exclude='.phpcs-cache' --exclude='.prettierrc.js' --exclude='docker-compose.yml' --exclude='Dockerfile' --exclude='entrypoint.sh' --exclude='Makefile' --exclude='phpcs.xml.dist' --exclude='prepare.js' --exclude='README.md' --exclude='webpack.config.js' . final_build/
            
            # Ensure build and vendor directories exist and copy them
            if [ -d "build" ]; then rsync -av build/ final_build/build/; fi
            if [ -d "vendor" ]; then rsync -av vendor/ final_build/vendor/; fi
            
            # Remove excluded files from the final build directory
            rm -rf final_build/docker-compose.yml final_build/Dockerfile final_build/entrypoint.sh final_build/Makefile final_build/phpcs.xml.dist final_build/prepare.js final_build/README.md final_build/webpack.config.js final_build/.git final_build/.husky final_build/src final_build/.env final_build/.eslintrc.js final_build/.gitignore final_build/.nvmrc final_build/.phpcs-cache final_build/.prettierrc.js
            
            cd final_build
            zip -r ../crypto-blocks.zip .

      - name: Upload release asset
        uses: actions/upload-artifact@v2
        with:
          name: crypto-blocks.zip
          path: crypto-blocks.zip
  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download release asset
        uses: actions/download-artifact@v2
        with:
          name: crypto-blocks.zip

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated release from GitHub Actions.
          draft: false
          prerelease: false
          files: crypto-blocks.zip